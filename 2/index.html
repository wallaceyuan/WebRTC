<!DOCTYPE html>
<html>

<head>
  <title>Realtime communication with WebRTC</title>
  <!-- <link rel="stylesheet" , href="css/client.css" /> -->
<head>    <style>         .none {              -webkit-filter: none;         }         .blur {              -webkit-filter: blur(3px);         }         .grayscale {              -webkit-filter: grayscale(1);         }         .invert {              -webkit-filter: invert(1);         }         .sepia {              -webkit-filter: sepia(1);         }    </style></head>
</head>

<body>
  <h1>Realtime communication with WebRTC </h1>

  <div style="margin: auto;width: 800px;height: 800px;">
    <video autoplay playsinline width="100%" height="100%"  id='player'></video>
    <button id="TakePhoto">Take</button>
    <select id="filter">
      <option value="none">None</option>
      <option value="blur">blur</option>
      <option value="grayscale">Grayscale</option>
      <option value="invert">Invert</option>
      <option value="sepia">sepia</option>
    </select>
    <canvas id="picture"></canvas>
    <div>
      <button id="save">保存</button>
    </div>
  </div>
  <script src="js/client.js"></script>
</body>

</html>
